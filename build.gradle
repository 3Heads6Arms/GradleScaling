// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task launchGCE {
    dependsOn ':jokesbackend:appengineRun'
    project(':jokesbackend').afterEvaluate {
        x -> x.extensions.appengine.daemon = true
    }

    doLast {
        println 'Server started!'
    }
}

task launchTests {
    dependsOn = [launchGCE, ':app:connectedCheck']
    mustRunAfter launchGCE

    doLast {
        println 'Tested all tests'
    }
}

task stopGCE {
    dependsOn = [launchTests, ':jokesbackend:appengineStop']
    mustRunAfter launchTests

    doLast {
        println 'Closed server'
    }
}

task runOptionalTask {
    dependsOn stopGCE
}

